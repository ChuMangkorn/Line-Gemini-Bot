<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Leng AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-lg shadow-lg">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-white">
                Leng AI Dashboard
            </h2>
            <p class="mt-2 text-center text-sm text-slate-400">
                Please sign in to continue
            </p>
        </div>
        <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-600 bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm rounded-t-md"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-600 bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm rounded-b-md"
                        placeholder="Password">
                </div>
            </div>

            <div id="error-message" class="text-red-400 text-sm hidden"></div>

            <div>
                <button type="submit" id="submit-button"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 focus:ring-offset-slate-800">
                    Sign in
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        async function initializeLogin() {
            try {
                console.log('Fetching Firebase config...');
                const response = await fetch('/getFirebaseConfig');
                if (!response.ok) {
                    throw new Error('Could not fetch Firebase config.');
                }
                const firebaseConfig = await response.json();
                console.log('Successfully fetched Firebase config.');

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const form = document.getElementById('login-form');
                const errorMessageEl = document.getElementById('error-message');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    errorMessageEl.classList.add('hidden');
                    const email = form.email.value;
                    const password = form.password.value;

                    try {
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const idToken = await userCredential.user.getIdToken();

                        const sessionResponse = await fetch('/sessionLogin', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ idToken })
                        });

                        if (sessionResponse.ok) {
                            window.location.assign('/dashboard');
                        } else {
                            const error = await sessionResponse.json();
                            errorMessageEl.textContent = error.message || 'Login failed.';
                            errorMessageEl.classList.remove('hidden');
                        }
                    } catch (error) {
                        console.error("Login Error:", error);
                        errorMessageEl.textContent = "Invalid email or password.";
                        errorMessageEl.classList.remove('hidden');
                    }
                });

            } catch (error) {
                console.error("Initialization failed:", error);
                const errorMessageEl = document.getElementById('error-message');
                errorMessageEl.textContent = 'Failed to load app configuration. Please try again later.';
                errorMessageEl.classList.remove('hidden');
            }
        }
        initializeLogin();
    </script>
</body>

</html>
